name: ðŸš€ Despliegue por SFTP a ProducciÃ³n

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Verificar proyecto
      run: |
        echo "Proyecto CalendarApp | Mango Morado"
        echo "Verificando estructura del proyecto..."
        
    - name: ðŸ“¦ Verificar archivos
      run: |
        echo "Verificando archivos del proyecto..."
        ls -la
        echo "Archivos PHP encontrados:"
        find . -name "*.php" | head -10
        
    - name: ðŸš€ Desplegar por SFTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.SFTP_SERVER }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: ${{ secrets.SFTP_PORT }}
        protocol: sftp
        local-dir: ./
        server-dir: ./
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/vendor/**
          **/*.log
          **/.env.local
          **/config/database.local.php
          **/.github/**
          **/tools/**
          **/test/**
          **/docs/**
          **/README.md
          **/CHANGENOTES.md
          **/ROADMAP.md
          **/LICENSE
          **/favicon.ico
          **/prompt.md
          **/config/create_tables.sql
          **/config/mundi_usuarios.sql
          **/config/safe_database_update.sql
          **/config/simple_database_update.sql
          **/config/database.local.php
          **/config/database.prod.php
          **/.gitignore
          **/.env*
          **/deploy_temp/**
          **/php_error.log
          **/uploads/*
          **/cache/**
          **/tmp/**
          **/sessions/**
          **/.vscode/**
          **/.idea/**
          **/*.swp
          **/*.swo
          **/.DS_Store
          **/Thumbs.db
          **/*.bak
          **/*.backup
          **/.htaccess.local
          **/nginx.conf.local
          **/*.pem
          **/*.key
          **/*.crt
          **/*.sql
          **/*.db
          **/xampp/**
        
    - name: ðŸ”§ Crear configuraciÃ³n de producciÃ³n
      run: |
        # Crear archivo de configuraciÃ³n de producciÃ³n
        cat > config/database.prod.php << 'EOF'
        <?php
        // ConfiguraciÃ³n de la base de datos PRODUCCIÃ“N
        $dbServer = getenv('DB_HOST_PROD') ?: 'localhost';
        $dbUsername = getenv('DB_USER_PROD') ?: 'root';
        $dbPassword = getenv('DB_PASS_PROD') ?: '';
        $dbName = getenv('DB_NAME_PROD') ?: 'calendar_app';
        
        define('DB_SERVER', $dbServer);
        define('DB_USERNAME', $dbUsername);
        define('DB_PASSWORD', $dbPassword);
        define('DB_NAME', $dbName);
        
        $conn = mysqli_connect(DB_SERVER, DB_USERNAME, DB_PASSWORD);
        
        if (!$conn) {
            error_log("Error en la conexiÃ³n de producciÃ³n: " . mysqli_connect_error());
            die("Error en la conexiÃ³n de producciÃ³n: " . mysqli_error($conn));
        }
        
        if (!mysqli_select_db($conn, $dbName)) {
            error_log("Error al seleccionar base de datos de producciÃ³n: " . mysqli_error($conn));
            die("Error al seleccionar base de datos de producciÃ³n: " . mysqli_error($conn));
        }
        
        error_log("ConexiÃ³n a base de datos de producciÃ³n establecida correctamente");
        EOF
        
        # Subir configuraciÃ³n por SFTP
        curl -T config/database.prod.php sftp://${{ secrets.SFTP_USERNAME }}:${{ secrets.SFTP_PASSWORD }}@${{ secrets.SFTP_SERVER }}/config/
        
    - name: ðŸ“§ NotificaciÃ³n de Ã©xito
      if: success()
      run: |
        echo "ðŸŽ‰ Despliegue por SFTP completado exitosamente!"
        echo "âœ… La aplicaciÃ³n ha sido actualizada en producciÃ³n"
        
    - name: âŒ NotificaciÃ³n de error
      if: failure()
      run: |
        echo "âŒ El despliegue por SFTP ha fallado!"
        echo "ðŸ” Revisa los logs para mÃ¡s detalles"
